<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Muthwi - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h1>About Me</h1>
        <p>Full Stack Software Developer with expertise in Web Development, Mobile Apps Development, Web Design, HTML, JavaScript, React, Tailwind CSS, Ruby on Rails, and Restful APIs.</p>
    </section>
    <section id="portfolio">
        <h1>Portfolio</h1>
        <!-- Add your portfolio projects here -->
    </section>
    <section id="contact">
        <h1>Contact Me</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
